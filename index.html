<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="blackjack.js" defer></script>
    <title>Blackjack</title>
</head>
<body>
    <div class="start-screen">
        <h1 class="fade-in">Welcome To Blackjack</h1>
    </div>
    <main>
        <div class="dealer-player">
            <h2>Dealer</h2>
            <div class="dealer">
                <div id="dealer_cards"></div>
            </div>
            <div class="text">Press "Deal" to play</div>
            <div class="player">
                <div id="player_cards"></div>
            </div>
            <h3>Player</h3>
        </div>
        <div class="buttons">
            <button id="deal_btn">Deal</button>
            <button id="hit_btn">Hit</button>
            <button id="stand_btn">Stand</button>
            <button id="new_btn">New game</button>
        </div>
    </main>
</body>
</html>
