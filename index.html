<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
    <title>Blackjack</title>
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>
    <main>
        <div class="dealer-player">
            <div class="dealer">
                <h2>Dealer</h2>
                <div id="dealer_cards">cards</div>
            </div>
            <div class="text">This is working</div>
            <div class="player">
                <h2>Player</h2>
                <div id="player_cards">cards</div>
            </div>
            <div class="buttons">
                <button id="deal_btn">Deal</button>
                <button id="hit_btn">Hit</button>
                <button id="stand_btn">Stand</button>
                <button id="new_btn">New game</button>
            </div>
        </div>
    </main>
</body>
</html>
