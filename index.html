<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
    <title>Blackjack</title>
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>
    <main>
        <div class="score">
            <p>Score</p>
        </div>
        <div class="dealer-player">
            <div class="dealer">
                <p>Dealer</p>
            </div>
            <div class="player">
                <p>Player</p>
                <div class="buttons1">
                    <button id="hit_btn">HIT</button>
                    <button id="stay_btn">STAY</button>
                </div>
            </div>
        </div>
        <div class="deck">
            <p>Deck</p>
            <div class="buttons2">
                <button id="deal_btn">DEAL</button>
                <button id="new_btn">NEW GAME</button>
            </div>
        </div>
    </main>
</body>
</html>
